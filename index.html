<!DOCTYPE html>
<html lang="en" ng-app="dealerTrack">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="OutputController as outputCtrl">
<div>
    <div id="banner"><img src="img/logoicon.png"></div>
    <div class="wrapper">
        <h2>Dealertrack code test</h2>
        <p class="lead">Information will display below as you type into the field below.</p>
        <label id="inputLabel">Input:</label>
        <input type="text" name="input" label="inputLabel" ng-model="output" ng-change="outputCtrl.setOutput(output)"
               placeholder="Enter words here" required ng-trim="true">
        <test-output></test-output>
    </div>
</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
